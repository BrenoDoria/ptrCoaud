<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patrimônios COAUD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Tela de carregamento com duas imagens -->
    <div id="loading-screen">
        <img src="marca-camara.jpg" alt="Primeira Imagem" id="loading-image-1">
        <img src="LOGOCOAUD.png" alt="Segunda Imagem" id="loading-image-2">
    </div>
    
    
    <div class="container" style="display: none;">

        
        <h1>PATRIMÔNIOS COAUD</h1>

        <!-- Input de arquivo para carregar a planilha -->
        <input type="file" id="fileInput" accept=".xlsx">
        <div class="progress-container">
            <div id="spinner" class="spinner"></div>
            <p id="progressText"></p>
        </div>

        <!-- Campo para digitar a sala -->
        <div>
            <input type="text" id="salaInput" placeholder="Digite o nome da sala" autofocus>
        </div>
        <div>
            <button id="confirmarSala">Confirmar Sala</button>
            <!--<button id="patrimoniosBaixados">Patrimônios Baixados</button>-->
        </div>

        <!-- Entrada para o patrimônio -->
        <div>
            <input type="text" id="patrimonioInput" placeholder="Digite o Patrimônio" autofocus>
        </div>
         <!-- Botões de exportação e nova coleta -->
        <button onclick="exportPlanilhaEspecifica()">Exportar Planilha - Responsáveis Específicos</button>
        <button onclick="exportPlanilhaOutros()">Exportar Planilha - Outros Responsáveis</button>
        <div>
            <button id="resetarColeta">Nova Coleta</button>
        </div>

        <!-- Tabela de patrimônios coletados -->
        <table id="patrimonioTable">
            <thead>
                <tr>
                    <th>NRP</th>
                    <th>Material</th>
                    <th>Localização</th>
                    <th>Responsável</th>
                </tr>
            </thead>
            <tbody id="patrimonioList"></tbody>
        </table>
        <div>
            <button class="refreshButton" id="refreshButton">RESET</button>
        </div>
       
    </div>

    <footer class="author-signature">
        © 2024 BrenoDoria
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
