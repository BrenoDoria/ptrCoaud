<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COAUD - CONTROLE DE EQUIPAMENTOS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 { font-size: 24px; margin-bottom: 20px; }
        h2 { font-size: 20px; margin-top: 30px; }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .form-group label {
            width: 120px;
            text-align: right;
            margin-right: 10px;
            font-weight: bold;
        }
        .form-group select,
        .form-group input[type="text"],
        .form-group input[list] {
            flex: 1;
            width: 250px;
            max-width: 250px;
            padding: 8px;
            margin: 5px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            background: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
        .backButton, .cancelButton { background: #ccc; }
        button:disabled { background: #e0e0e0; cursor: not-allowed; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }
        th, td { padding: 8px; text-align: center; border: 1px solid #ddd; }
        th { background: #4CAF50; color: white; }
        tr:nth-child(even) { background: #f2f2f2; }
        tr:nth-child(odd) { background: white; }
        footer { text-align: center; margin-top: 20px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>COAUD - CONTROLE DE EQUIPAMENTOS</h1>
        <div id="retirada-section">
            <h2 id="form-title">Registrar Retirada de Equipamento</h2>
            <div class="form-group">
                <label>Operador:</label>
                <input list="operador1List" id="operador1Input" placeholder="Digite ao menos 3 letras">
                <datalist id="operador1List">
                    <option value="Adson Miranda dos Anjos"></option>
                    <option value="Afonso Viana de Mesquita Filho"></option>
                    <option value="Alberto Cesar Souza Almeida"></option>
                    <option value="Alexander Rafael Carvalho Paim"></option>
                    <option value="Alison Silva de Oliveira"></option>
                    <option value="Allan Cosseti Ardisson"></option>
                    <option value="Altamir Araújo da Silva"></option>
                    <option value="Antonio Batista Ângelo"></option>
                    <!-- ...adapte com os outros nomes... -->
                </datalist>
                <label>Almoxarifado:</label>
                <select id="operador2Select">
                    <option value=""></option>
                    <option value="Afonso Viana de Mesquita Filho">Afonso Viana de Mesquita Filho</option>
                    <option value="Altamir Araújo da Silva">Altamir Araújo da Silva</option>
                    <option value="Antonio Batista Ângelo">Antonio Batista Ângelo</option>
                    <option value="Waleria Bastos Cardoso">Waleria Bastos Cardoso</option>
                </select>
            </div>
            <div class="form-group">
                <label>Local:</label>
                <input type="text" id="localMontagemInput" placeholder="Ex.: Sala 101">
                <label>Evento/Reunião:</label>
                <input type="text" id="eventoInput" placeholder="Ex.: Reunião Mensal">
            </div>
            <div class="form-group">
                <label>Patrimônio (NRP):</label>
                <input type="text" id="nrpInput" placeholder="Digite ou bipar o NRP e pressione Enter">
            </div>
            <div id="action-buttons">
                <button id="submitButton">Registrar Retirada</button>
                <button id="limparNRPsBtn">Limpar Lista</button>
                <button id="cancelButton" class="cancelButton">Cancelar Edição</button>
            </div>
        </div>
        <table id="patrimonioTable">
            <thead>
                <tr>
                    <th>NRP</th>
                    <th>Material</th>
                    <th>Localização</th>
                    <th>Responsável</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="patrimonioList"></tbody>
        </table>
    </div>
    <footer class="author-signature">© 2025 BrenoDoria</footer>
    <script>
        // Função para buscar e autocompletar local e evento conforme operador
        async function preencherLocalEEvento() {
            const operador = document.getElementById("operador1Input").value.trim();
            const localInput = document.getElementById("localMontagemInput");
            const eventoInput = document.getElementById("eventoInput");
            try {
                const req = await fetch('https://sheets.googleapis.com/v4/spreadsheets/1smzyrRUnPZkfZGY-8EPDGg7Js8_6-nQ2xlpXgl8Orjw/values/escalaAudio!A:C?key=AIzaSyA8yWyDVkekhaVdxCO7BuP3pjjjKTD-cDE');
                const data = await req.json();
                if (data.values && data.values.length > 1) {
                    // pula header, procura operador
                    const found = data.values.find(row => row[0] === operador);
                    if (found) {
                        localInput.value = found[1] || "";
                        eventoInput.value = found[2] || "";
                        localInput.readOnly = true;
                        eventoInput.readOnly = true;
                    } else {
                        localInput.value = "";
                        eventoInput.value = "";
                        localInput.readOnly = false;
                        eventoInput.readOnly = false;
                    }
                }
            } catch {
                localInput.value = "";
                eventoInput.value = "";
                localInput.readOnly = false;
                eventoInput.readOnly = false;
            }
        }
        document.getElementById("operador1Input").addEventListener("change", preencherLocalEEvento);
    </script>
</body>
</html>
