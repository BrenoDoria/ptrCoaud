<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localizador de Patrim√¥nios COAUD</title>
    <style>
        :root {
            --font-size-base: 1rem;
            --padding-base: 1.25rem;
            --margin-base: 1.25rem;
            --color-primary: #1c4f5f;
            --color-success: #4CAF50;
            --color-gray: #ccc;
            --color-text: #333;
            --color-border: #ddd;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            padding: var(--padding-base);
            max-width: 90%;
            margin: 0 auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: calc(var(--font-size-base) * 1.5);
            margin-bottom: calc(var(--margin-base) * 0.8);
            color: var(--color-primary);
        }

        h2 {
            font-size: calc(var(--font-size-base) * 1.2);
            color: var(--color-primary);
            margin-top: 0;
        }

        .progress-container {
            margin: calc(var(--margin-base) * 0.4) 0;
            display: none;
        }

        .spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--color-primary);
            border-radius: 50%;
            width: 1.25rem;
            height: 1.25rem;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #progressText {
            margin-top: 10px;
            color: var(--color-text);
            font-weight: bold;
        }

        button {
            padding: 0.5rem 1rem;
            margin: 0.3rem;
            cursor: pointer;
            min-height: 2.75rem;
            font-size: var(--font-size-base);
            touch-action: manipulation;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            background-color: #cccccc !important;
            color: #666 !important;
            cursor: not-allowed;
        }

        #login-section button {
            background-color: var(--color-primary);
            color: white;
        }

        .backButton {
            background-color: var(--color-gray);
            color: var(--color-text);
            margin-top: 1.5rem;
        }

        #busca-section {
            display: none;
            margin: 1rem 0;
        }

        #patrimonioInput {
            width: 100%;
            max-width: 400px;
            padding: 0.75rem;
            font-size: var(--font-size-base);
            border: 2px solid var(--color-border);
            border-radius: 4px;
            margin-bottom: 0.5rem;
            min-height: 2.75rem;
        }

        #patrimonioInput:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 5px rgba(28, 79, 95, 0.3);
        }

        #busca-section button {
            background-color: var(--color-primary);
            color: white;
            min-width: 150px;
        }

        .table-wrapper {
            margin-top: calc(var(--margin-base) * 0.8);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            margin-top: 1rem;
            display: none;
        }

        table.visible {
            display: table;
        }

        th, td {
            padding: 0.625rem;
            text-align: center;
            border: 1px solid var(--color-border);
            vertical-align: middle;
            font-size: calc(var(--font-size-base) * 0.9);
        }

        th {
            background: var(--color-primary);
            color: white;
            font-weight: bold;
        }

        td {
            background: white;
        }

        tr:nth-child(even) td {
            background: #f9f9f9;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal.show {
            display: block;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 1.5rem;
            border: 1px solid #888;
            width: 90%;
            max-width: 31.25rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 1.75rem;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
            padding: 0;
            background: none;
            border: none;
            margin: -10px -10px 10px 0;
            min-height: auto;
        }

        .close:hover,
        .close:focus {
            color: black;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: bold;
            font-size: calc(var(--font-size-base) * 0.95);
            color: var(--color-text);
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            box-sizing: border-box;
            font-size: calc(var(--font-size-base) * 0.9);
            min-height: 2.75rem;
            border: 2px solid var(--color-border);
            border-radius: 4px;
            font-family: Arial, sans-serif;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 5px rgba(28, 79, 95, 0.3);
        }

        .action-buttons {
            margin-top: 1.5rem;
            display: none;
        }

        .action-buttons.show {
            display: block;
        }

        .action-buttons button {
            background-color: var(--color-success);
            color: white;
            min-width: 200px;
            display: block;
            margin: 0.5rem auto;
            width: 100%;
            max-width: 300px;
        }

        .action-buttons button:hover {
            background-color: #45a049;
        }

        .modal-content button {
            background-color: var(--color-success);
            color: white;
            width: 100%;
            margin-top: 1rem;
        }

        .modal-content button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                margin-top: 10px;
                margin-bottom: 10px;
            }

            h1 {
                font-size: calc(var(--font-size-base) * 1.2);
            }

            #patrimonioInput {
                max-width: 100%;
            }

            th, td {
                font-size: 0.8rem;
                padding: 0.4rem;
            }

            .modal-content {
                width: 95%;
                margin: 20% auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¢ PATRIM√îNIOS COAUD - LOCALIZADOR</h1>

        <!-- Se√ß√£o de Login -->
        <div id="login-section">
            <p>Fa√ßa login com sua conta Google para acessar o sistema</p>
            <button onclick="solicitarToken()">üîê Fazer Login com Google</button>
        </div>

        <!-- Indicador de Progresso -->
        <div class="progress-container" id="progress-container">
            <div id="spinner" class="spinner"></div>
            <p id="progressText">Consultando Servidor...</p>
        </div>

        <!-- Se√ß√£o de Busca -->
        <div id="busca-section">
            <h2>Buscar Patrim√¥nio</h2>
            <input 
                type="text" 
                id="patrimonioInput" 
                placeholder="Digite o N√∫mero do Patrim√¥nio (NRP)" 
                autofocus
            >
            <button onclick="buscarPatrimonio()">üîç Buscar Localiza√ß√£o</button>
        </div>

        <!-- Tabela de Resultados -->
        <div class="table-wrapper">
            <table id="patrimonioTable">
                <thead>
                    <tr>
                        <th>NRP</th>
                        <th>Material</th>
                        <th>Localiza√ß√£o</th>
                        <th>Respons√°vel</th>
                    </tr>
                </thead>
                <tbody id="patrimonioList"></tbody>
            </table>
        </div>

        <!-- Bot√µes de A√ß√£o -->
        <div id="action-buttons" class="action-buttons">
            <button onclick="abrirModalTransferencia()">‚úèÔ∏è Alterar Respons√°vel</button>
        </div>

        <!-- Modal de Transfer√™ncia -->
        <div id="transferenciaModal" class="modal">
            <div class="modal-content">
                <button class="close" onclick="fecharModal('transferenciaModal')">√ó</button>
                <h2>Alterar Respons√°vel do Patrim√¥nio</h2>

                <div class="form-group">
                    <label for="novoResponsavel">Novo Respons√°vel:</label>
                    <select id="novoResponsavel" required>
                        <option value="">-- Selecione o respons√°vel --</option>
                        <option value="ALBERTO CESAR SOUZA ALMEIDA (5302)">ALBERTO CESAR SOUZA ALMEIDA (5302)</option>
                        <option value="PAULO FERNANDO VOLPE (5933)">PAULO FERNANDO VOLPE (5933)</option>
                        <option value="JOSE HENRIQUE FERREIRA DA SILVA (7913)">JOSE HENRIQUE FERREIRA DA SILVA (7913)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="novaLocalizacao">Nova Localiza√ß√£o:</label>
                    <input 
                        type="text" 
                        id="novaLocalizacao" 
                        placeholder="Digite a nova localiza√ß√£o (opcional)"
                    >
                </div>

                <div class="form-group">
                    <label for="osTransferencia">N¬∫ OS de Transfer√™ncia:</label>
                    <input 
                        type="text" 
                        id="osTransferencia" 
                        placeholder="Digite o n√∫mero da OS" 
                        required
                    >
                </div>

                <button onclick="confirmarTransferencia()">‚úÖ Confirmar Transfer√™ncia</button>
            </div>
        </div>

        <!-- Bot√£o Voltar -->
        <button class="backButton" onclick="window.location.href='index.html'">‚¨ÖÔ∏è Voltar</button>
    </div>

    <footer>¬© 2025 BrenoDoria - Localizador de Patrim√¥nios</footer>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        // ==================== CONFIGURA√á√ïES ====================
        const CLIENT_ID = '286050228811-cv6vsd075480anb1i6auuc421enuaf8q.apps.googleusercontent.com';
        const FILE_ID = '1q9RCwJ4P--QIH4kkMszffrN8ZwzkSsNoZtPH-Usk4Zw';
        const SHEET_NAME = 'SIGMAS';

        // ==================== VARI√ÅVEIS GLOBAIS ====================
        let tokenClient = null;
        let accessToken = null;
        let dadosPlanilha = null;
        let nrpSelecionado = null;

        // ==================== INICIALIZA√á√ÉO ====================
        window.addEventListener('load', inicializarAplicacao);

        function inicializarAplicacao() {
            verificarUsuarioLogado();
            inicializarTokenClient();
            carregarTokenSalvo();
            configurarEventosInput();
        }

        // ==================== VERIFICA√á√ÉO DE AUTENTICA√á√ÉO ====================
        function verificarUsuarioLogado() {
            const usuarioLogado = JSON.parse(localStorage.getItem("usuarioLogado"));
            
            if (!usuarioLogado) {
                alert("Usu√°rio n√£o est√° logado. Fa√ßa login novamente.");
                window.location.href = "index.html";
                return false;
            }
            
            return true;
        }

        function inicializarTokenClient() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/spreadsheets',
                callback: tratarRespostaToken
            });
        }

        function tratarRespostaToken(tokenResponse) {
            if (tokenResponse.error) {
                exibirMensagemProgresso("Erro ao autenticar: " + tokenResponse.error);
                return;
            }

            accessToken = tokenResponse.access_token;
            localStorage.setItem("access_token", accessToken);
            exibirMensagemProgresso("Autenticado com sucesso! Carregando dados...");
            
            document.getElementById("login-section").style.display = "none";
            document.getElementById("busca-section").style.display = "block";
            
            carregarPatrimoniosDoSheets();
        }

        function carregarTokenSalvo() {
            const savedToken = localStorage.getItem("access_token");
            
            if (savedToken) {
                accessToken = savedToken;
                document.getElementById("login-section").style.display = "none";
                document.getElementById("busca-section").style.display = "block";
                exibirMensagemProgresso("Usando token salvo. Carregando dados...");
                carregarPatrimoniosDoSheets();
            }
        }

        // ==================== GERENCIAMENTO DE UI ====================
        function exibirMensagemProgresso(mensagem) {
            document.getElementById("progress-container").style.display = "block";
            document.getElementById("progressText").textContent = mensagem;
        }

        function ocultarMensagemProgresso() {
            document.getElementById("progress-container").style.display = "none";
        }

        function exibirSpinner(exibir = true) {
            document.getElementById("spinner").style.display = exibir ? "inline-block" : "none";
        }

        function configurarEventosInput() {
            document.getElementById("patrimonioInput").addEventListener("keydown", function (event) {
                if (event.key === "Enter") {
                    buscarPatrimonio();
                }
            });
        }

        // ==================== CARREGAMENTO DE DADOS ====================
        function carregarPatrimoniosDoSheets(retryCount = 0) {
            const maxRetries = 3;
            exibirSpinner(true);
            exibirMensagemProgresso("Consultando Servidor...");

            const url = `https://sheets.googleapis.com/v4/spreadsheets/${FILE_ID}/values/${SHEET_NAME}!A:E`;

            fetch(url, {
                headers: {
                    'Authorization': `Bearer ${accessToken}`
                }
            })
            .then(response => tratarRespostaFetch(response, retryCount, maxRetries))
            .then(data => processarDadosPlanilha(data))
            .catch(error => tratarErroCarregamento(error));
        }

        function tratarRespostaFetch(response, retryCount, maxRetries) {
            if (!response.ok) {
                if (response.status === 401 && retryCount < maxRetries) {
                    exibirMensagemProgresso("Token expirado, reautenticando...");
                    localStorage.removeItem("access_token");
                    document.getElementById("login-section").style.display = "block";
                    document.getElementById("busca-section").style.display = "none";
                    solicitarToken();
                    return Promise.reject(new Error("Token expirado"));
                }

                if (response.status === 429 && retryCount < maxRetries) {
                    const delay = 2000 * (retryCount + 1);
                    exibirMensagemProgresso(`Limite de taxa atingido, tentando novamente (${retryCount + 1}/${maxRetries})...`);
                    return new Promise((resolve, reject) => {
                        setTimeout(() => {
                            carregarPatrimoniosDoSheets(retryCount + 1);
                            reject(new Error("Retry em progresso"));
                        }, delay);
                    });
                }

                return response.json().then(errorData => {
                    throw new Error(`Erro HTTP ${response.status}: ${errorData.error?.message || response.statusText}`);
                });
            }

            return response.json();
        }

        function processarDadosPlanilha(data) {
            exibirMensagemProgresso("AUTORIZADA CONSULTA");
            dadosPlanilha = data.values || [];
            exibirSpinner(false);
            document.getElementById("patrimonioTable").classList.add("visible");
        }

        function tratarErroCarregamento(error) {
            console.error("Erro ao carregar dados do Sheets:", error);
            exibirMensagemProgresso("Erro ao carregar os dados: " + error.message);
            exibirSpinner(false);
            document.getElementById("patrimonioTable").classList.remove("visible");
        }

        // ==================== BUSCA DE PATRIM√îNIO ====================
        function buscarPatrimonio() {
            const patrimonioInput = document.getElementById("patrimonioInput");
            const nrp = patrimonioInput.value.trim();
            const listElement = document.getElementById("patrimonioList");
            const actionButtons = document.getElementById("action-buttons");

            if (!nrp) {
                exibirMensagemProgresso("Digite o n√∫mero do patrim√¥nio (NRP) para buscar.");
                listElement.innerHTML = "";
                actionButtons.classList.remove("show");
                return;
            }

            if (!dadosPlanilha) {
                exibirMensagemProgresso("Aguardando carregamento dos dados...");
                listElement.innerHTML = "";
                actionButtons.classList.remove("show");
                return;
            }

            const patrimonio = dadosPlanilha.slice(1).find(row => row[0]?.toString().trim() === nrp);
            nrpSelecionado = nrp;

            listElement.innerHTML = "";

            if (patrimonio) {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${patrimonio[0] || "N/A"}</td>
                    <td>${patrimonio[1] || "N/A"}</td>
                    <td>${patrimonio[2] || "N√£o especificada"}</td>
                    <td>${patrimonio[3] || "N√£o informado"}</td>
                `;
                listElement.appendChild(row);
                exibirMensagemProgresso(`‚úÖ Patrim√¥nio ${nrp} encontrado!`);
                
                // Exibe bot√µes de a√ß√£o para TODOS os equipamentos
                actionButtons.classList.add("show");
            } else {
                exibirMensagemProgresso(`‚ùå Patrim√¥nio ${nrp} n√£o encontrado nos dados.`);
                actionButtons.classList.remove("show");
            }

            patrimonioInput.value = "";
            patrimonioInput.focus();
        }

        // ==================== GERENCIAMENTO DE MODAIS ====================
        function abrirModalTransferencia() {
            const modal = document.getElementById("transferenciaModal");
            modal.classList.add("show");
            document.getElementById("novoResponsavel").value = "";
            document.getElementById("novaLocalizacao").value = "";
            document.getElementById("osTransferencia").value = "";
            document.getElementById("novoResponsavel").focus();
        }

        function fecharModal(modalId) {
            document.getElementById(modalId).classList.remove("show");
        }

        // Fechar modal ao clicar fora
        window.addEventListener("click", function (event) {
            const modal = document.getElementById("transferenciaModal");
            if (event.target === modal) {
                fecharModal("transferenciaModal");
            }
        });

        // ==================== CONFIRMA√á√ÉO DE TRANSFER√äNCIA ====================
        async function confirmarTransferencia() {
            const novoResponsavel = document.getElementById("novoResponsavel").value;
            const novaLocalizacao = document.getElementById("novaLocalizacao").value;
            const osTransferencia = document.getElementById("osTransferencia").value;

            if (!novoResponsavel || !osTransferencia) {
                alert("‚ö†Ô∏è Por favor, preencha os campos obrigat√≥rios:\n- Novo Respons√°vel\n- N¬∫ OS de Transfer√™ncia");
                return;
            }

            const confirmacao = confirm(
                `Confirmar transfer√™ncia do patrim√¥nio ${nrpSelecionado}?\n\n` +
                `Novo Respons√°vel: ${novoResponsavel}\n` +
                `Nova Localiza√ß√£o: ${novaLocalizacao || 'Sem altera√ß√£o'}\n` +
                `OS: ${osTransferencia}`
            );

            if (!confirmacao) {
                return;
            }

            await executarTransferencia(novoResponsavel, novaLocalizacao, osTransferencia);
        }

        async function executarTransferencia(novoResponsavel, novaLocalizacao, osTransferencia) {
            const rowIndex = dadosPlanilha.slice(1).findIndex(
                row => row[0]?.toString().trim() === nrpSelecionado
            ) + 1;

            if (rowIndex <= 0) {
                alert("‚ùå Erro: Patrim√¥nio n√£o encontrado para atualiza√ß√£o.");
                return;
            }

            const range = `${SHEET_NAME}!A${rowIndex}:E${rowIndex}`;
            const updateData = [[
                nrpSelecionado,
                dadosPlanilha[rowIndex][1],
                novaLocalizacao || dadosPlanilha[rowIndex][2],
                novoResponsavel,
                osTransferencia
            ]];

            try {
                exibirMensagemProgresso("Atualizando dados...");
                exibirSpinner(true);

                const response = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${FILE_ID}/values/${range}?valueInputOption=RAW`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${accessToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ values: updateData })
                    }
                );

                exibirSpinner(false);

                if (response.ok) {
                    dadosPlanilha[rowIndex][2] = novaLocalizacao || dadosPlanilha[rowIndex][2];
                    dadosPlanilha[rowIndex][3] = novoResponsavel;
                    dadosPlanilha[rowIndex][4] = osTransferencia;

                    alert(`‚úÖ Patrim√¥nio ${nrpSelecionado} transferido com sucesso!`);
                    fecharModal('transferenciaModal');
                    exibirMensagemProgresso(`Patrim√¥nio ${nrpSelecionado} atualizado com sucesso!`);
                    buscarPatrimonio();
                } else {
                    throw new Error("Falha ao atualizar a planilha.");
                }
            } catch (error) {
                exibirSpinner(false);
                console.error("Erro na transfer√™ncia:", error);
                alert("‚ùå Erro ao confirmar transfer√™ncia:\n" + error.message);
            }
        }

        // ==================== GERENCIAMENTO DE TOKEN ====================
        function solicitarToken() {
            tokenClient.requestAccessToken();
        }
    </script>
</body>
</html
