    <script>
        // --- Padronizado, autocomplete dinâmico de Local/Evento ---
        async function preencherLocalEEvento() {
            const operador = document.getElementById("operador1Input").value;
            const localInput = document.getElementById("localMontagemInput");
            const eventoInput = document.getElementById("eventoInput");
            try {
                const response = await fetch('https://sheets.googleapis.com/v4/spreadsheets/1smzyrRUnPZkfZGY-8EPDGg7Js8_6-nQ2xlpXgl8Orjw/values/escalaAudio!A:Z?key=AIzaSyA8yWyDVkekhaVdxCO7BuP3pjjjKTD-cDE');
                const data = await response.json();
                if(data.values && data.values.length) {
                    const match = data.values.find(row => row[0] === operador);
                    if(match) {
                        localInput.value = match[1] || '';
                        eventoInput.value = match[2] || '';
                        localInput.readOnly = true;
                        eventoInput.readOnly = true;
                    } else {
                        localInput.value = '';
                        eventoInput.value = '';
                        localInput.readOnly = false;
                        eventoInput.readOnly = false;
                    }
                }
            } catch(e) {
                localInput.value = '';
                eventoInput.value = '';
                localInput.readOnly = false;
                eventoInput.readOnly = false;
            }
        }
        document.addEventListener("DOMContentLoaded", function() {
            const operador1Input = document.getElementById("operador1Input");
            operador1Input.addEventListener("change", preencherLocalEEvento);
        });
